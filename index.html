<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IG 模擬器 (3:4)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ig-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 375px; /* 模擬手機寬度 */
      margin-top: 20px;
    }
    .ig-grid img {
      width: 100%;
      aspect-ratio: 3 / 4; /* 固定比例 3:4 */
      object-fit: cover;    /* 超出部分裁切 */
      background: #000;     /* 補底色避免空白 */
    }
  </style>
</head>
<body>
  <h2>IG Grid 模擬器 (3:4)</h2>
  <div class="ig-grid">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
    <img src="https://via.placeholder.com/300x400" alt="">
  </div>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
